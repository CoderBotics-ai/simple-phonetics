# Configuration for java.util.logging (JUL)
# This file provides a basic logging setup for the application,
# primarily directing log output to the console.

# Specify the handlers to use. In this simple configuration,
# we only use the ConsoleHandler to output logs to the system console.
handlers=java.util.logging.ConsoleHandler

# Set the default logging level for the root logger.
# Log records with severity INFO, WARNING, and SEVERE will be processed.
.level=INFO

# Configure the ConsoleHandler.
# Set the minimum severity level for messages that this handler will publish.
# Setting it to INFO ensures that INFO, WARNING, and SEVERE messages are shown on the console.
java.util.logging.ConsoleHandler.level=INFO

# Set the formatter for the ConsoleHandler.
# SimpleFormatter provides brief, human-readable summaries of log records.
# Example format: Dec 01, 2023 10:00:00 AM com.example.MyClass myMethod INFO: This is an info message
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Note: To use this configuration, the application needs to be launched
# with the system property: -Djava.util.logging.config.file=path/to/logging.properties
# If placed in src/main/resources, build tools like Maven/Gradle usually package it
# into the classpath, and it might be picked up automatically or require specific configuration
# depending on the application's startup mechanism.

# No changes were required for Java 21 compatibility.
# The standard java.util.logging configuration properties used here
# remain valid and function as expected in Java 21.